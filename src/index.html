<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinSpire</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
    <script>
        const templateContent = `
            <div class="container">
                <div class="rectangle">
                    <div class="title__block">
                    <span class="title-quiz text-base1-medium">Порекомендовали ли бы вы своим друзьям наш сервис?</span>
                    <img src="/assets/icons/actions/icon_cancel.svg" class="btn-cancel js-cancel__btn">
                </div>
                <hr class="grey-line">
                <form class="quiz__pointer text-base1-regular">
                    <label class="quiz__pointer">
                        <input type="radio" name="choice" value="yes">
                        <span class="checkmark">Да</span>
                    </label>
                    <label class="quiz__pointer">
                        <input type="radio" name="choice" value="no">
                        <span class="checkmark">Нет</span>
                    </label>
                </form>
                <hr class="grey-line">
                <div class="quiz-data__btns">
                    <button class="btn-primary-clear text-base1-medium js-quiz-close__btn-change">Закрыть</button>
                    <button class="btn-primary-default text-base1-medium js-quiz-forward__btn-change">Далее</button>
                </div>
            </div>
        `;
        const root = document.getElementById('root');
        root.innerHTML = templateContent;
    </script>
</body>
</html>
